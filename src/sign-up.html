<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/src/assets/img/favicon1.png" type="image/png">
        <title>Регистарция</title>
    </head>
    <body>
        <div id="modal">
            <div class="formRegistr">
                <form id="formSignUp">
                    <h1>Регистрация</h1>
                    <div>
                        <label for="name">Имя:</label>
                        <input class="name" type="text" placeholder="Введите ваше имя" required minlength="4" maxlength="100">
                    </div>
                    <div>
                        <label for="surname">Фамилия:</label>
                        <input class="surname" type="text" placeholder="Введите вашу фамилию" required minlength="4" maxlength="100">
                    </div>
                    <div>
                        <label for="brthData">Дата рождения:</label>
                        <input class="brthData" type="date" required>
                    </div>
                    <div>
                        <label for="women">Женщина</label>
                        <input class="women" type="radio" name="gender">
                        <label for="men">Мужчина</label>
                        <input class="men" type="radio" name="gender">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="emailAuth" type="email" placeholder="Введите ваш email" required minlength="9" maxlength="100">
                    </div>
                    <div>
                        <label for="password">Пароль:</label>
                        <input class="passwordAuth" type="password" placeholder="Введите пароль" required minlength="6" maxlength="100">
                    </div>
                    <div>
                        <label for="password2">Повторите:</label>
                        <input class="password2" type="password" placeholder="Введите пароль" required minlength="6" maxlength="100">
                    </div>
                    <div>
                        <label for="consent">Согласны на обработку персональных данных: </label>
                        <input class="consent" type="checkbox" required>
                    </div>
                    <div class="buttons">
                        <button type="reset">Очистить</button>
                        <button type="submit">Отправить</button>
                    </div>
                    <button class="returnBtn">← Вернуться на главную страницу</button>
                </form>
            </div>
        </div>
    </body>
</html>
