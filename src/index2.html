<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/img/favicon2.png" type="image/png">
    <title>Выйграй скидку</title>
</head>
<body>
    <div class="wrapperSale">
        <h1 class="h1Sale">Найди свою скидку</h1>
        <div class="contentSale">
            <div class="conditions">
                <h2 class="h2Sale">Условия игры:</h2>
                <div class="gameCondition">
                    <p>
                        Кликайте мышкой по указанному полю окна и ищите свою скидку.
                        Прислушивайтесь к подсказкам на экране.
                        При нахождении скидки, Вам будет предъявлен ее размер,
                        и скидка будет применена в личном кабинете при онлайн заказе. Удачи!
                    </p>
                </div>
                <h2 class="h2Sale">Подсказка:</h2>
                <div class="helperDiv">
                    <p class="helper"></p>
                </div>
            </div>
            <div class="clickField"></div>
        </div>
    </div>

</body>
</html>
